<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot Mystère</title>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="container_aside">
        <div>
            <div class="box_score">
                <p class="score">Votre score actuel :</p>
                <div class="box_try">
                    <h2 class="aside_title"><span class="span_try">Essai(s)</span></h2>
                    <p class="count_try">0</p>
                </div>
                <div class="box_word">
                    <h2 class="aside_title"><span class="span_word">Mot(s) trouvé(s)</span></h2>
                    <p class="count_word">0</p>
                </div>
            </div>
            <div>
                <button class="button_reset">Réinitialiser</button>
            </div>
        </div>
    </aside>
    <section class="container_realization">
        <div class="box_realization">
            <p class="text">Réalisation :</p>
            <p class="name">Frédéric Bétaouaf</p>
            <div>
                <a href="https://www.linkedin.com/in/frédéric-betaouaf/" target="_blank"><ion-icon class="logo linkedin" name="logo-linkedin"></ion-icon></a>
                <a href="https://github.com/B-Frederic" target="_blank"><ion-icon class="logo github" name="logo-github"></a>
            </div>
        </div>
    </section>
    <section class="container_display">
        <div class="info_display">
            <h1 class="info_title">Mot mystère</h1>
            <p class="info_text">Si vous voulez en savoir plus sur ce projet ou sur moi même : <button class="info_btn">Plus d'info</button></p>
        </div>
        <div class="box_display">
            <p class="word">___</p>
            <div class="box_input">
                <input type="text" class="btn_input" placeholder="Saisir une lettre">
                <div class="result">Erreur</div> 
            </div>
            <div class="box_button">
                <button class="submit">Valider</button>
                <p>Cliquez sur le bouton "Valider" ou appuyez sur la touche "Entrer".</p>
            </div>
        </div>
    </section>
    <section class="container_modal">
        <div class="overlay"></div>
        <div class="box_modal">
            <h1 class="title_modal"><i class="em em-partying_face" aria-role="presentation" aria-label="FACE WITH PARTY HORN AND PARTY HAT"></i>Félicitation !<i class="em em-partying_face" aria-role="presentation" aria-label="FACE WITH PARTY HORN AND PARTY HAT"></i></h1>
            <p class="text_modal">Tu as trouvé le mot mystère ! <i class="em em-sunglasses" aria-role="presentation" aria-label="SMILING FACE WITH SUNGLASSES"></i></p>
            <button class="restart_word">Continuer</button>
        </div>
    </section>
        
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
    <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
